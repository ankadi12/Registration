<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div class="container">
                <h1>Registration Form</h1>
                <p>Please fill up the form to create an account.</p>
                <hr>

                <label for="uname"><b>Name</b></label>
                <input type="text" placeholder="Enter Your Full Name" name="uname" id="uname" required>
            
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
            
                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pwd" id="pwd" onblur="checkpwdpat()" required>
                <label id="wpwd">Password must have minimum 1 lowercase, uppercase, number and symbol. Minimum 6 characters required.</label>
                
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Conditions</a>.</p>
            
                <button type="button" id="registerbtn" onclick="reg()">Register</button>
                <label id="success">Registration successful</label>
            </div>
        </form>
        <script src="app.js"></script>
    </body>
</html>
